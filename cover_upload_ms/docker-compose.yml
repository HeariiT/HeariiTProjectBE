version: '2'
services:
  cover_upload_db:
    image: mysql
    ports:
      - "3307:3307"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_USER: arqsoft
      MYSQL_PASSWORD: 123
      MYSQL_DATABASE: covers
      MYSQL_HOST: cover_upload_db
  cover_upload_ms:
    build: .
    command: bash -c "sleep 40 && rm -f tmp/pids/server.pid && bundle exec rails db:migrate && bundle exec rails s -p 3005 -b '0.0.0.0'"
    ports:
      - "3005:3005"
    depends_on:
      - cover_upload_db